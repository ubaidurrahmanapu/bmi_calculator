<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
                    <div>
                        <h1 class="text-center mb-4 text-success">BMI CALCULATOR</h1>
                        <form action="">
                            <input type="number" step="0.01" value="value" id="height" class="form-control mb-3"
                                placeholder="Please Enter Your Height In Meters" required>
                            <input type="number" step="0.01" value="value" id="weight" class="form-control mb-3"
                                placeholder="Please Enter Your Weight In KG" required>
                            <input type="text" value="" id="name" class="form-control mb-3" placeholder="Please Enter Your Name" required>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="bmi()" value="Result" style="background: green;">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
